<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineage 2.7 Classic Community</title>
    <style>
        /* 1. 기본 스타일 및 배경 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a; /* 깊은 어둠 배경 */
            font-family: 'Apple SD Gothic Neo', sans-serif;
            overflow: hidden; /* 스크롤 방지 */
            color: #d4af37; /* 리니지 상징 금색 */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* 2. 좌측 세로 메뉴 (유튜브 스타일) */
        .sidebar {
            width: 250px;
            background: rgba(15, 15, 15, 0.95);
            border-right: 1px solid #332b1a;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            z-index: 10;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        .logo {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .menu-item {
            padding: 15px 25px;
            margin: 5px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            text-align: center;
        }

        /* 3. 천재적 아이디어: 황금빛 인챈트 이펙트 */
        .menu-item:hover {
            background: rgba(212, 175, 55, 0.1);
            color: #ffffff;
            border: 1px solid #d4af37;
            transform: scale(1.05); /* 살짝 커지는 효과 */
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6), 
                        inset 0 0 10px rgba(212, 175, 55, 0.4);
            text-shadow: 0 0 8px #fff;
        }

        /* 마우스 오버 시 옆에 빛나는 바 추가 */
        .menu-item:hover::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 80%;
            background: #d4af37;
            box-shadow: 0 0 15px #d4af37;
        }

        /* 4. 우측 영상 영역 (시네마틱) */
        .main-content {
            flex: 1;
            position: relative;
            background: #000;
        }

        .video-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6; /* 영상 위 텍스트 가독성을 위해 살짝 어둡게 */
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(10,10,10,1) 0%, rgba(10,10,10,0) 20%);
            pointer-events: none; /* 영상 클릭 방해 금지 */
        }

        .content-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 5;
        }

        .content-info h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="sidebar">
        <div class="logo">LINEAGE 2.7<br>CLASSIC</div>
        <div class="menu-item">노하우</div>
        <div class="menu-item">스크린샷</div>
        <div class="menu-item">에피소드</div>
        <div class="menu-item">내캐릭자랑</div>
        <div class="menu-item">유머게시판</div>
        <div class="menu-item">자유시장</div>
        <div class="menu-item">혈마크자료실</div>
        <div class="menu-item">자유게시판</div>
    </nav>

    <main class="main-content">
        <video class="video-background" autoplay muted loop>
            <source src="your-video-file.mp4" type="video/mp4">
            <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&q=80&w=1471" style="width:100%; height:100%; object-fit:cover;">
        </video>
        <div class="video-overlay"></div>
        
        <div class="content-info">
            <h1>추억의 공성전, 다시 시작됩니다</h1>
            <p>2026년 리니지 클래식 커뮤니티 프로젝트</p>
        </div>
    </main>
</div>

</body>
</html>
