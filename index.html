<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineage 2.7 Classic Community</title>
    <style>
        /* [1. 기본 스타일] */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            overflow: hidden;
            color: #d4af37;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* [2. 좌측 메뉴] */
        .sidebar {
            width: 250px;
            background: rgba(15, 15, 15, 0.95);
            border-right: 1px solid #332b1a;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            z-index: 10;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        .logo {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .menu-item {
            padding: 15px 25px;
            margin: 5px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            text-align: center;
        }

        .menu-item:hover {
            background: rgba(212, 175, 55, 0.1);
            color: #ffffff;
            border: 1px solid #d4af37;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6), inset 0 0 10px rgba(212, 175, 55, 0.4);
            text-shadow: 0 0 8px #fff;
        }

        /* [3. 영상 배경 레이아웃 - CSS 안으로 정상 편입] */
        .main-content {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .video-background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .video-background-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%) scale(1.5); /* 꽉 차게 확대 */
            border: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0) 100%);
            z-index: 2;
        }

        .content-info {
            position: absolute;
            bottom: 50px;
            left: 50px;
            z-index: 3;
        }

        .content-info h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="sidebar">
        <div class="logo">LINEAGE 2.7<br>CLASSIC</div>
        <div class="menu-item">노하우</div>
        <div class="menu-item">스크린샷</div>
        <div class="menu-item">에피소드</div>
        <div class="menu-item">내캐릭자랑</div>
        <div class="menu-item">유머게시판</div>
        <div class="menu-item">자유시장</div>
        <div class="menu-item">혈마크자료실</div>
        <div class="menu-item">자유게시판</div>
    </nav>

    <main class="main-content">
        <div class="video-background-container">
            <iframe 
                src="https://www.youtube.com/embed/Jmg7wiCTmwo?autoplay=1&mute=1&loop=1&playlist=Jmg7wiCTmwo&start=80&controls=0&rel=0&modestbranding=1" 
                allow="autoplay; encrypted-media" 
                frameborder="0">
            </iframe>
        </div>
        
        <div class="video-overlay"></div>
        
        <div class="content-info">
            <h1>"현피 뜨자고?" - 추억의 아프리카 시절</h1>
            <p>리니지 클래식 2.7 커뮤니티에서 그 시절 도파민을 느껴보세요</p>
        </div>
    </main>
</div>

</body>
</html>
